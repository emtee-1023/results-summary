<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="main-section">
      <p class="your-result">
        Your Result
      </p>

      <div class="main-score">
        <p class="actual-score">76</p>
        <p class="total-score">of 100</p>
      </div>

      <p class="remark">
        Great
      </p>

      <p class="tagline">
        You scored higher than 65% of the people who 
        have taken these tests.
      </p>
    </div>

    <div class="summary-section">
      <p class="summary">
        Summary
      </p>
    
      <div class="placeholder reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction">
        <p class="definition reaction">Reaction</p>
        <p class="score">80</p> <p class="total">/ 100</p>
      </div>
    
      <div class="placeholder memory">
        <img src="assets/images/icon-memory.svg" alt="icon-memory">
        <p class="definition memory">Memory</p>
        <p class="score">92</p> <p class="total">/ 100</p>
      </div>
      <div class="placeholder verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal">
        <p class="definition verbal">Verbal</p>
        <p class="score">61</p> <p class="total">/ 100</p>
      </div>
      <div class="placeholder visual">
        <img src="assets/images/icon-visual.svg" alt="visual">
        <p class="definition visual">Visual</p>
        <p class="score">72</p> <p class="total">/ 100</p>
      </div>
      <button type="button" class="continue">Continue</button>
    </div>
  
  
  
</div>  
</body>
</html>
