<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="main-section">
      <p class="your-result">
        Your Result
      </p>

      <div class="main-score">
        <p class="actual-score">76</p>
        <p class="total-score">of 100</p>
      </div>

      <p class="remark">
        Great
      </p>

      <p class="tagline">
        You scored higher than 65% of the people who 
        have taken these tests.
      </p>
    </div>

    <div class="summary-section">
      <p class="summary">
        Summary
      </p>

      <!-- RESULTS SECTION HERE (REFER TO data.json AND data.js RESPECTIVELY) -->

      <button type="button" class="continue">Continue</button>
    </div>

</div>

<script src="data.js"></script>
</body>
</html>
